<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repo Lister</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Github Repository Lister</h1>

        <form id="js-form">
            <label for="search-term">Search User: </label>
            <input type="text" name="search-term" id="js-search-term" placeholder="boopies" required>
            <br>
            <label for="search-order">Order</label>
            <select id="asc-desc" name="results-order">
            <option value="asc">Oldest to Newest</option>
            <option value="desc">Newest to Oldest</option>
            </select>
            <label for="max-results">Maximum results to return</label>
            <input type="number" id="js-max-results" min="1" max="100" value="3" step="1">
            <input type="submit" value="Get Repository">
        </select>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results for <span id="searched-user"></span></h2>
          <ul id="results-list">

          </ul>
        </section>    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
